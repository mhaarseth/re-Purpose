<head>

<title>re:Purpose - give your stuff new meaning</title>
</head>
<body>
    <div class="container">
      <div class="top-line container"></div>
        <header class="container header-custom">
          <nav class="navbar navbar-expand-lg header-custom">
            <div class="container-fluid header-custom">
              <a class="navbar-brand brand-heading" href="../index.html">re:Purpose</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                              <a href="../index.html" class="nav-link" aria-current="page">All listings</a>
                            </li>
                          </ul>
                          <a href="#" type="button" class="btn btn-primary">Log in</a>
                        </div>
                      </div>
                    </nav>
              </header>
            </div>
        <main class="container">
          <h1 class="navbar mb-0 h1 fs-5 fw-bold mt-5 pt-3">Log in</h1>
            <div class="container col-md-4 mt-5">

              <form action="" class="was-validated" id="loginForm">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Email address</label>
                  <input type="email"
                  id="loginEmail"
                  class="form-control"
                  name="email"
                  required aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Only Noroff accounts may log in.</div>
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Password</label>
                  <input type="password"
                  class="form-control"
                  id="loginPassword"
                  minlength="8"
                  name="password"
                  placeholder="Password"
                  value=""
                  required>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

                    
            <div class="container mt-5">
                <p>No account yet? <a href="/register/" class="fs-5 fw-bold">Go register!</a></p>
            </div>
            <div class="mb-5 fw-bold text-danger mt-3" id="error-message-field"></div>
        </main>
        
        
      </header>
      <footer class="footer mt-auto py-3 container footer-custom">
        <div class="container">
          <span class="text-body-secondary"><span class="navbar-brand brand-heading">re:Purpose</span></span>
        </div>
      </footer>
